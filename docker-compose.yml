version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: govsense
      POSTGRES_PASSWORD: govsense
      POSTGRES_DB: govsense
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U govsense"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://govsense:govsense@db:5432/govsense
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  dashboard:
    build: .
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql://govsense:govsense@db:5432/govsense
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  pipeline:
    build: .
    command: python -m app.pipeline
    environment:
      DATABASE_URL: postgresql://govsense:govsense@db:5432/govsense
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - ingest
    volumes:
      - .:/app

volumes:
  pgdata:
